<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sección de Música</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <div class="video-slider">
        <video class="active" autoplay muted loop>
            <source src="background-video1.mp4" type="video/mp4">
        </video>
        <video autoplay muted loop>
            <source src="background-video2.mp4" type="video/mp4">
        </video>
        <video autoplay muted loop>
            <source src="background-video3.mp4" type="video/mp4">
        </video>
        <video autoplay muted loop>
            <source src="background-video4.mp4" type="video/mp4">
        </video>
        <video autoplay muted loop>
            <source src="background-video5.mp4" type="video/mp4">
        </video>
        <video autoplay muted loop>
            <source src="background-video6.mp4" type="video/mp4">
        </video>
        <video autoplay muted loop>
            <source src="background-video7.mp4" type="video/mp4">
        </video>
        <div class="current-song-title" id="currentSongTitleDisplay">
            <span id="welcomeText"></span><br>
            <span id="subText"></span>
        </div>
        <div class="radio-player" id="radioPlayerContainer">
            <button id="radioPlayPauseButton" class="circle-button"><i class="fas fa-play"></i></button>
            <button id="stopRadioButton"><i class="fas fa-stop"></i></button>
            <input type="range" id="radioVolumeSlider" min="0" max="1" step="0.1" value="1">
            <div class="audio-wave" id="audioWave"></div>
            <div id="radioCurrentTime">0:00</div>
        </div>
        <div class="radio-switches">
            <label class="switch" data-label="FiestaMix">
                <input type="checkbox" id="fiestaMix">
                <span class="slider round"></span>
            </label>
            <label class="switch" data-label="80s">
                <input type="checkbox" id="eighties">
                <span class="slider round"></span>
            </label>
            <label class="switch" data-label="EDM">
                <input type="checkbox" id="edm">
                <span class="slider round"></span>
            </label>
            <label class="switch" data-label="ROCK">
                <input type="checkbox" id="rock">
                <span class="slider round"></span>
            </label>
            <label class="switch" data-label="News Songs">
                <input type="checkbox" id="newSongs">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="radio-live-label">Radio BassDimension Club</div>
        <button class="video-nav left" id="prevVideo">&#9664;</button>
        <button class="video-nav right" id="nextVideo">&#9654;</button>
    </div>
    <header id="mainHeader">
        <div class="header-content">
            <img src="https://www.freepnglogos.com/uploads/spotify-logo-png/spotify-logo-horizontal-white-20.png" alt="Spinnin' Records" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="music.html">MUSIC</a></li>
                    <li><a href="#">NEWS</a></li>
                    <li><a href="#">PLAYLISTS</a></li>
                    <li><a href="#">TALENT POOL</a></li>
                    <li><a href="#">EVENTS</a></li>
                    <li><a href="#">CONTESTS</a></li>
                    <li><a href="#">ABOUT</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <footer>
        <p>&copy; 2024 Spinnin' Records. Todos los derechos reservados.</p>
        <nav>
            <ul>
                <li><a href="#">Términos y condiciones</a></li>
                <li><a href="#">Política de privacidad</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </footer>
    <script src="script.js"></script>
</body>
</html>
